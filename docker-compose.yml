# ========================================
# Docker Compose - Development Environment
# Quiz Stats Animation System
# ========================================

version: '3.9'

services:
  # ========================================
  # Backend API Service
  # ========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: quiz-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-3.5-turbo}
      - STATS_APP_URL=${STATS_APP_URL:-http://host.docker.internal:8080}
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend-logs:/app/logs
    networks:
      - quiz-network
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.quiz-stats.service=backend"
      - "com.quiz-stats.environment=development"

  # ========================================
  # Scraper Service
  # ========================================
  scraper:
    build:
      context: .
      dockerfile: scraper.Dockerfile
    container_name: quiz-scraper
    restart: unless-stopped
    environment:
      - BACKEND_URL=http://backend:3000
      - NODE_ENV=development
    volumes:
      - ./scraper.js:/app/scraper.js:ro
      - scraper-screenshots:/home/scraper/Downloads
    networks:
      - quiz-network
    depends_on:
      backend:
        condition: service_healthy
    labels:
      - "com.quiz-stats.service=scraper"
      - "com.quiz-stats.environment=development"

  # ========================================
  # Redis Cache Service
  # ========================================
  redis:
    image: redis:7-alpine
    container_name: quiz-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis-data:/data
    networks:
      - quiz-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "com.quiz-stats.service=redis"
      - "com.quiz-stats.environment=development"

  # ========================================
  # Nginx Reverse Proxy
  # ========================================
  nginx:
    image: nginx:alpine
    container_name: quiz-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    networks:
      - quiz-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.quiz-stats.service=nginx"
      - "com.quiz-stats.environment=development"

  # ========================================
  # Prometheus Monitoring
  # ========================================
  prometheus:
    image: prom/prometheus:latest
    container_name: quiz-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - quiz-network
    labels:
      - "com.quiz-stats.service=prometheus"
      - "com.quiz-stats.environment=development"

  # ========================================
  # Grafana Dashboard
  # ========================================
  grafana:
    image: grafana/grafana:latest
    container_name: quiz-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    networks:
      - quiz-network
    depends_on:
      - prometheus
    labels:
      - "com.quiz-stats.service=grafana"
      - "com.quiz-stats.environment=development"

  # ========================================
  # Loki Log Aggregation
  # ========================================
  loki:
    image: grafana/loki:latest
    container_name: quiz-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - quiz-network
    labels:
      - "com.quiz-stats.service=loki"
      - "com.quiz-stats.environment=development"

networks:
  quiz-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  backend-logs:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  loki-data:
    driver: local
  nginx-logs:
    driver: local
  scraper-screenshots:
    driver: local
