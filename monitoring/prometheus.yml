# ========================================
# Prometheus Configuration
# Quiz Stats Animation System
# ========================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'quiz-stats-cluster'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            # - 'alertmanager:9093'

# Load rules once and periodically evaluate them
rule_files:
  - 'alerts/*.yml'

# Scrape configurations
scrape_configs:
  # ----------------------------------------
  # Prometheus Self-Monitoring
  # ----------------------------------------
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # ----------------------------------------
  # Backend API Metrics
  # ----------------------------------------
  - job_name: 'backend'
    scrape_interval: 10s
    static_configs:
      - targets: ['backend:3000']
        labels:
          service: 'backend'
          tier: 'api'
    metrics_path: '/metrics'
    scheme: http

  # ----------------------------------------
  # Node Exporter (System Metrics)
  # ----------------------------------------
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
          tier: 'infrastructure'

  # ----------------------------------------
  # Redis Metrics
  # ----------------------------------------
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
          tier: 'cache'

  # ----------------------------------------
  # Nginx Metrics
  # ----------------------------------------
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
        labels:
          service: 'nginx'
          tier: 'proxy'

  # ----------------------------------------
  # cAdvisor (Container Metrics)
  # ----------------------------------------
  - job_name: 'cadvisor'
    scrape_interval: 30s
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'
          tier: 'monitoring'

  # ----------------------------------------
  # Blackbox Exporter (Endpoint Monitoring)
  # ----------------------------------------
  - job_name: 'blackbox'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - http://backend:3000/health
          - http://backend:3000/api/
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115
